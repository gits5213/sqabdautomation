<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML T5</title>
<style>
table, th, td{
 border: 1px solid red;
 border-collapse: collapse;
}
th, td{
  padding: 5px;
  text-align: left;
}
</style>
</head>
<body>

 <h2>Table caption</h2>

 <table style="width: 100%;"
    <caption>Monthly Savings</caption>
   <tr>
       <th>Month</th>
       <th>Savings</th>
   </tr>
   <tr>
       <td>January</td>
       <td>$100</td>
   </tr>
   <tr>
       <td>Fabruary</td>
       <td>$50</td>
   </tr>
   <tr>
       <td>March</td>
       <td>$30</td>
   </tr>
</table>

</body>
</html>
