<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML T5</title>
<style>
table, th, td{
 border: 1px solid red;
 border-collapse: collapse;
}
th, td{
  padding: 5px;
  text-align: left;
}
</style>
</head>


<body>
 <h2>Cell that spans two column</h2>
 <table style="width: 100%;"
   <tr>
       <th>Name</th>
       <td>Bill Gates</td>
   </tr>
   <tr>
       <th rowspan="2">Telephone</th>
       <td>01723459315</td>
   </tr>
   <tr>
       <td>01813016602</td>
   </tr>
</body>
</html>
