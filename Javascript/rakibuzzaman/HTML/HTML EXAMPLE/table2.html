<!DOCTYPE html>
<html lang="en">
<head>
<style>
table, th, td {
    border: 1px solid blue;
    border-collapse: collapse;
}
</style>
</head>
<body>

<h2> Table with Border</h2>

<p>Use the CSS border property to add a border to the table.</p>

<table style="width: 100%;">
 <tr>
     <th>FirstName</th>
     <th>LastName</th>
     <th>Age</th>
 </tr>
 <tr>
     <td>Rakib</td>
     <td>Uzzaman</td>
     <td>30</td>
 </tr>
 <tr>
     <td>Ashik</td>
     <td>Rahman</td>
     <td>25</td>
 </tr>
 <tr>
     <td>Ragib</td>
     <td>Abid</td>
     <td>18</td>
 </tr>
</table>
    
</body>
</html>
