<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form align="center">
        <div class="info>"
                <h1>SignUp Here</h1>
            <fieldset class="fieldSet">
                <legend text-font:32px>SignUp</legend>
                <div class="intpu-box">
                     First Name:<input type="text" name="firstname" placeholder="First Name"</input>

                      </br></br>
               </div>
               <div class="input-box">
                     Last Name:<input type="text" name="lastname" placeholder="Second Name"</input>

                 </br></br>
               </div>

               <div class="intput-box">
                    Email:<input type="email" name="mail" placeholder="Your Email"</input>

                   </br></br>
               </div>

               <div class="input-box">
                    Date of Birth:<select name="day">
                                       <option>Day</option>
                                  </select>
                                  <select name="month">
                                        <option>Month</option>
                                   </select>
                                   <select name="year">
                                        <option>Year</option>
                                   </select>

                   </br></br>
               </div>
            
               <div class="input-box">
                    Gender:<input type="radio" name="gender" value="male">Male</input>
                           <input type="radio" name="gender" value="female">Female</input>
                   </br></br>

               </div>    
               <div class="input-box">

                       <input type="submit" value="Submit"></input>
                       <input type="reset" value="Reset"></input>
              </div>

            </fieldset>
        </div>

    </form>
</body>
</html>
